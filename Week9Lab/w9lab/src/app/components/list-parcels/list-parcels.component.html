<h2>List Parcels</h2>
<table class="table table-hover table-dark">
  <thead>
  <tr>
    <th> # </th>
    <th> ID </th>
    <th> Address </th>
    <th> Weight </th>
    <th> Fragile? </th> 
  </tr>
</thead>
<tbody>
  <tr>
  <tr *ngFor="let parcel of parcelDb; let i = index">
    <td>{{i+1}}</td>
    <td>{{parcel._id}}</td>
    <td>{{parcel.address}}</td>
    <td>{{parcel.weight}}</td>
    <td>{{parcel.fragile}}</td>
    </tr>
  </tbody>
</table>
