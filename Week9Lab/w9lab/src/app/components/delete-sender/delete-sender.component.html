<div class="section">
  <div class="jumbotron text-center">
    <h3>Delete Sender By ID:</h3>
  </div>
  <br>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th> #</th>
        <th>Sender ID</th>
        <th>Sender Name</th>
        <th>Sender Parcels</th>
        <th>Delete?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of senderDb; let i=index">
        <td>{{i+1}}</td>
        <td>{{item._id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.parcels}}</td>
        <td><button type="submit" class="btn btn-primary" (click) = "onDeleteSender(item._id)">Delete Sender</button></td>
      </tr>
    </tbody>
  </table>
